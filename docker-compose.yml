services:
  mysql:
    image: mysql:8.0
    container_name: product_review_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: product_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: product_review_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_HOST: mysql
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: product_db
      DB_DIALECT: mysql
      SEED_DATABASE: "true"  # Set to "false" to disable seed data
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: product_review_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      API_URL: http://backend:5000/api  # Server-side API URL (Docker internal)
      NEXT_PUBLIC_API_URL: http://localhost:5000/api  # Fallback for direct backend calls
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:
